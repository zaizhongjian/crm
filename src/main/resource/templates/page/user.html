<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>404--layui后台管理模板</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" value="" placeholder="请输入关键字"
					class="layui-input search_input">
			</div>
			<a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn linksAdd_btn" style="background-color:#5FB878">添加链接</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form links_list">
		<table class="layui-table">
			<colgroup>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
			</colgroup>
			<thead>
				<tr>
					<th style="text-align:left;">用户id</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>电话号码</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first" class="links_content">
				<tr th:each="user:${userList}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.mobile}"></td>
					<td th:text="${user.status}"></td>
					<td>
						<button class="layui-btn layui-btn-radius layui-btn-normal">修改</button>
						<button class="layui-btn layui-btn-radius layui-btn-danger">删除</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="page"></div>
	<script th:src="@{/layui/layui.js}"></script>
</body>
</html>
