<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>文章列表--layui后台管理模板 2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
<link rel="stylesheet" th:href="@{/css/formSelects-v4.css}">

</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<!-- 用户名信息 -->
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="userId" hidden="hidden"> <input
					type="text" class="layui-input userName" lay-verify="required"
					placeholder="请输入用户名">
			</div>
		</div>
		<!-- 用户密码 -->
		<!-- 	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input" id="password1" lay-verify="required" placeholder="请输入密码">
		</div>
	</div> -->
		<!-- 确认密码 -->
		<!-- 	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input" id="password2" lay-verify="required" placeholder="请确认密码">
		</div>
	</div> -->

		<!-- 邮箱 -->
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userEmail"
					lay-verify="email|required" placeholder="请输入邮箱">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="text" id="userPhone" class="layui-input"
					lay-verify="phone|required" placeholder="请输入手机号码">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">请选择角色</label>
			<div class="layui-input-block">
				<select xm-select="roleSelect" xm-select-search="/role/selectList">
				</select>
			</div>
		</div>
		<!-- 性别 -->
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block userSex">
					<input type="radio" name="sex" value="1" title="男" checked>
					<input type="radio" name="sex" value="0" title="女">
				</div>
			</div>
			<!-- 用户状态 -->
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">用户状态</label>
				<div class="layui-input-block">
					<select name="userStatus" class="userStatus"
						lay-filter="userStatus">
						<option value="1">正常使用</option>
						<option value="0">限制用户</option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""
					lay-filter="addUser">立即添加</button>
				<button type="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</form>
	<script th:src="@{/layui/layui.all.js}"></script>
	<script th:src="@{/js/formSelects-v4.js}"></script>
	<script th:src="@{/js/user/userAdd.js}"></script>
</body>
</html>
