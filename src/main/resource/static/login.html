<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>欢迎登陆客户管理系统</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./static/css/font.css">
<link rel="stylesheet" href="./static/css/weadmin.css">
<script src="./lib/layui/layui.all.js"></script>
<script src="gt.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script src="./lib/layui/jquery.js"></script>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!--webfonts-->
<link
	href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<script src="gt.js"></script>
</head>
<body class="login-bg">
	<div class="login">
		<div class="message">客户管理系统</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input name="username" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input">
			<hr class="hr15">

			<input name="password" lay-verify="required" placeholder="密码"
				type="password" class="layui-input">
			<hr class="hr15">
			<hr class="hr15">
			<div>
				<div id="captcha2">
					<p id="wait2" class="show">正在加载验证码......</p>
				</div>
			</div>
			<br>
			<p id="notice2" class="hide">请先完成验证</p>
			<hr class="hr20">
			<input class="loginin" value="登录" lay-submit lay-filter="login"
				style="width:100%;" type="submit">
		</form>
	</div>

	<script>
		var handler2 = function(captchaObj) {
			$("#submit2").click(function(e) {
				var result = captchaObj.getValidate();
				if (!result) {
					$("#notice2").show();
					setTimeout(function() {
						$("#notice2").hide();
					}, 2000);
				} else {
					$.ajax({
						url : 'login/login',
						type : 'POST',
						dataType : 'json',
						data : {
							username : $('#username2').val(),
							password : $('#password2').val(),
							geetest_challenge : result.geetest_challenge,
							geetest_validate : result.geetest_validate,
							geetest_seccode : result.geetest_seccode
						},
						success : function(data) {
							if (data.code == 0) {
								window.location.href = "/index.html"
							}
						}
					})
				}
				e.preventDefault();
			});
			// 将验证码加到id为captcha的元素里，同时会有三个input的值用于表单提交
			captchaObj.appendTo("#captcha2");
			captchaObj.onReady(function() {
				$("#wait2").hide();
			});
		// 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
		};
		$.ajax({
			url : "public/register?t=" + (new Date()).getTime(), // 加随机数防止缓存
			type : "get",
			dataType : "json",
			success : function(data) {
				// 调用 initGeetest 初始化参数
				// 参数1：配置参数
				// 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
				initGeetest({
					gt : data.gt,
					challenge : data.challenge,
					new_captcha : data.new_captcha, // 用于宕机时表示是新验证码的宕机
					offline : !data.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
					product : "popup", // 产品形式，包括：float，popup
					width : "100%"
				// 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
				}, handler2);
			}
		});
	</script>
</body>
</html>
