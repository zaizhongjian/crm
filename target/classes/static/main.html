<script>
		//获取系统时间
		var newDate = '';
		getLangDate();
		//值小于10时，在前面补0
		function dateFilter(date){
			if(date < 10){return "0"+date;}
			return date;
		}
		function getLangDate(){
			var dateObj = new Date(); //表示当前系统时间的Date对象
			var year = dateObj.getFullYear(); //当前系统时间的完整年份值
			var month = dateObj.getMonth()+1; //当前系统时间的月份值
			var date = dateObj.getDate(); //当前系统时间的月份中的日
			var day = dateObj.getDay(); //当前系统时间中的星期值
			var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
			var hour = dateObj.getHours(); //当前系统时间的小时值
			var minute = dateObj.getMinutes(); //当前系统时间的分钟值
			var second = dateObj.getSeconds(); //当前系统时间的秒钟值
			var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
			newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
//			document.getElementById("nowTime").innerHTML = "亲爱的管理员用户，"+timeValue+"好！ 欢迎来到万达美电子商务转运平台，当前时间为： "+newDate+"　"+week;
			setTimeout("getLangDate()",1000);
		}

		//上次登录时间
		//$(".loginTime").html(newDate.split("日")[0]+"日</br>"+newDate.split("日")[1]);
//**************************************************************************************************************************
		layui.use(['form','layer','laydate','table','laytpl','element'],function() {
			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laydate = layui.laydate,
				laytpl = layui.laytpl,
				table = layui.table,
				element = layui.element;
			//main页面 调用菜单响应出异地登陆及上次登陆时间
			$(function(){
				var src;
				$.ajax({
					url: "../menu",
					type: "get",
					dataType: "json",
					success:function(data){
						if(data.code==0){
							if(data.data.user.diffarealogin=="n"){
								src="异地登陆";
							}else if(data.data.user.diffarealogin=="y"){
								src="非异地登陆";
							}else{
								src="系统错误";
							}
							$('#loginTime').html(data.data.user.lastlogintime);
							$('#logAddress').html(data.data.user.lastloginip);
							$('.address_val').html(data.data.totalAccountSite);
							$('.orders_val').html(data.data.totalOrders);
							$('.yidi_login').html(src);
						}
					}
				});

				//账户余额解析
				$.ajax({
					url: "../account/getBalance",
					type: "get",
					dataType: "json",
					success:function(data){
						if(data.code==0){
							//响应成功
							$('.balanceVal').html(data.data.surpluspice+'.00');
						}
						if(data.code==-1){
							layer.msg("登录超时",function(){
								window.location.href="../login.html";
							});
						}
						if(data.code==1){
							//layer.msg(data.msg);
						}
					}
				});


				//解析物流仓储表格
				var sec_li='';
				var sec='';
				$.ajax({
					url: "../cify",
					type: "get",
					dataType: "json",
					success: function(data){
						if(data.code==0){
							$.each(data.data,function(index,sprot){
								sec_li+='<li class="layui-this storage_li">'+sprot.name+'</li>';
								sec+='<div class="layui-tab-item"><table class="layui-col-xs6 layui-table main_tab1"><colgroup><col width="150"><col width="200"><col></colgroup><tr><td>仓库名称/Name:</td><td class="td_color">'+sprot.name+'</td></tr><tr><td>电话/Telephone:</td><td class="td_color">'+sprot.phone+'</td></tr><tr><td>寄件人/name:</td><td class="td_color">'+sprot.key+'</td></tr><tr><td>地址/Address 1:</td><td class="td_color">'+sprot.address+'</td></tr></table><table class="layui-col-xs6 layui-table main_tab2"><colgroup><col width="150"><col width="200"><col></colgroup><tr><td>城市/City:</td><td class="td_color">'+sprot.city+'</td></tr><tr><td>国家/Country:</td><td class="td_color">'+sprot.country+'</td></tr><tr><td>邮编/PostCode:</td><td class="td_color">'+sprot.postcode+'</td></tr><tr><td>地址/Address 2:</td><td class="td_color">'+sprot.address2+'</td></tr></table></div>';
							});
							$('.stor_ul').html(sec_li);
							$('#sto_content').html(sec);
							$(".stor_ul li").first().click();
						}
						if(data.code==-1){
							layer.msg("登录超时",function(){
								window.location.href="../../login.html";
							});
						}
						if(data.code==1){
							//layer.msg(data.msg);
						}
					}
				});
			});


		});
